<div class="form-field" data-product-attribute="set-select">

        {{ this.display_name }}:

        {{> components/common/requireness-msg}}
    </label> -->

    <select class="form-select form-select--small" name="attribute[{{this.id}}]" id="attribute_select_{{id}}" {{#if required}}required{{/if}}>
        <option selected data-default value="" disabled> {{ this.display_name }}:</option>
        {{#each this.values}}
            <option data-product-attribute-value="{{id}}" value="{{id}}" {{#if selected}}{{/if}}>{{label}}</option>
        {{/each}}
    </select>
</div>
